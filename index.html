<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ACARS Air Corsica Virtuel</title>

  <!-- Icône et style -->
  <link rel="icon" href="assets/logo.ico" />
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Leaflet (sans integrity pour éviter les blocages CSP) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div id="app">
    <!-- ================= Sidebar ================= -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <img src="assets/logo.png" alt="Logo Air Corsica" class="logo" />
        <h2>ACARS</h2>
        <p class="version">v1.0.9</p>
      </div>

      <nav class="menu">
        <button data-section="dashboard" class="menu-item active">📊 Tableau de bord</button>
        <button data-section="flights" class="menu-item">🛫 Vols assignés</button>
        <button data-section="chat" class="menu-item">💬 Chat pilote</button>
        <button data-section="settings" class="menu-item">⚙️ Paramètres</button>
      </nav>

      <div class="bottom-menu">
        <button id="logoutBtn" class="logout">Déconnexion</button>
      </div>
    </aside>

    <!-- ================= Contenu principal ================= -->
    <main class="main-content">
      <!-- En-tête -->
      <header class="topbar">
        <div class="pilot-info">
          <span id="pilotName">--</span>
          <span id="status" class="status online">🟢 Connecté</span>
        </div>
      </header>

      <!-- ================= SECTION : Tableau de bord ================= -->
      <section id="dashboard" class="section active">
        <div class="map-container">
          <div id="map"></div>

          <!-- Overlay d'informations -->
          <div class="flight-overlay">
            <h3>✈️ Suivi du vol</h3>
            <p><strong>Durée :</strong> <span id="stat-duration">0:00</span></p>
            <p><strong>Distance :</strong> <span id="stat-distance">0 nm</span></p>
            <p><strong>Vitesse max :</strong> <span id="stat-maxspeed">0 kts</span></p>
            <p><strong>Altitude max :</strong> <span id="stat-maxalt">0 ft</span></p>
            <p><strong>Carburant :</strong> <span id="stat-fuel">--</span></p>
            <p><strong>Phase :</strong> <span id="stat-phase">Aucune</span></p>
          </div>

          <!-- Logs en bas à droite -->
          <div class="log-overlay">
            <h3>Logs du vol</h3>
            <div id="flightLog"></div>
          </div>
        </div>
      </section>

      <!-- ================= SECTION : Vols assignés ================= -->
      <section id="flights" class="section">
        <h2>Vols assignés</h2>
        <div id="flightsList" class="card">
          <p>Chargement des vols en cours...</p>
        </div>
      </section>

      <!-- ================= SECTION : Chat pilote ================= -->
      <section id="chat" class="section">
        <h2>Chat pilote</h2>
        <div class="chat-container">
          <div id="chatMessages" class="chat-messages"></div>
          <div class="chat-input">
            <input id="chatMessageInput" type="text" placeholder="Votre message..." />
            <button id="sendChatBtn">Envoyer</button>
          </div>
        </div>
      </section>

      <!-- ================= SECTION : Paramètres ================= -->
      <section id="settings" class="section">
        <h2>Paramètres</h2>
        <p>Clé API : <span id="apiKeyDisplay">Non définie</span></p>
      </section>
    </main>
  </div>

  <!-- ================= Librairies JS ================= -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Script principal -->
  <script src="renderer.js"></script>
</body>
</html>
