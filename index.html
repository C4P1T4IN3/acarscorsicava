<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACARS Air Corsica Virtuel</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen" class="screen active">
    <div class="login-card">
      <img src="https://www.aircorsica.com/themes/custom/bl_main/img/logo.svg" class="logo" alt="Air Corsica">
      <h2>Connexion ACARS</h2>
      <input type="text" id="apiKeyInput" placeholder="Clé API phpVMS">
      <button id="loginBtn">Se connecter</button>
      <p id="loginMsg"></p>
    </div>
  </div>

  <!-- Main Dashboard -->
  <div id="mainApp" class="screen">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="menu-item" data-section="dashboard" title="Dashboard">
        🏠 <span class="menu-text">Dashboard</span>
      </div>
      <div class="menu-item" data-section="flight" title="Vol">
        ✈️ <span class="menu-text">Vol</span>
      </div>
      <div class="menu-item" data-section="pirep" title="PIREP">
        📄 <span class="menu-text">PIREP</span>
      </div>
      <div class="menu-item" data-section="chat" title="Chat">
        💬 <span class="menu-text">Chat</span>
      </div>
      <div class="menu-item" id="logoutBtn" title="Déconnexion">
        🚪 <span class="menu-text">Quitter</span>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <section id="dashboard" class="section active">
        <h1>Bienvenue sur ACARS Air Corsica Virtuel</h1>
        <p>Connecté en tant que <span id="pilotName">...</span></p>
      </section>

      <section id="flight" class="section">
        <h2>Suivi du vol</h2>
        <pre id="flightData">Latitude: 0.0000
Longitude: 0.0000
Altitude: 0 ft
Vitesse: 0 kts</pre>
      </section>

      <section id="pirep" class="section">
        <h2>Rapport de vol (PIREP)</h2>
        <p id="pirepStatus">En attente d'atterrissage...</p>
        <button id="sendPirepBtn" class="hidden">Envoyer PIREP</button>
      </section>
    </div>
  </div>

  <!-- Chat Popup -->
  <div id="chatPopup" class="chat-popup hidden">
    <div class="chat-header">
      <span>💬 Chat Pilotes</span>
      <button id="closeChatBtn">×</button>
    </div>
    <div class="chat-body" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatMessageInput" placeholder="Écrire un message...">
      <button id="sendChatBtn">Envoyer</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
